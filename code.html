<div id="upload_photos" class="tab-pane fade">
<h3>Upload Photos</h3>
<form id="form_image_upload" name="form_image_upload" enctype="multipart/form-data" method="post">
<div class="row col-md-12">
<div class="col-md-7">
<input type="file" name="upload_file[]" id="upload_file" class="form-control" required="required" multiple="multiple">
</div>
</div>
<div class="row col-md-12">
<div class="col-md-7">
<input type="submit" name="submit_photos" id="submit_photos" class="btn btn-success" style="margin-top:20px;margin-bottom:10px;">
</div>
</div>
<div class="row col-md-12">
<div class="col-md-7">
<div class="progress" style="background-color:green;">
<div class="progress-bar"></div>
</div>
</div>
</div>
</form>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $(".gallery").magnificPopup({
      delegate: "a",
      type: "image",
      tLoading: "Loading image #%curr%...",
      mainClass: "mfp-img-mobile",
      gallery: {
        enabled: true,
        navigateByImgClick: true,
      preload: [0, 1] // Will preload 0 - before current, and 1 after the current image
    },
    image: {
      tError: '<a href="%url%">The image #%curr%</a> could not be loaded.'
    }
  });
  });

</script>
<script>
  $(document).ready(function(){
    // File upload via Ajax
    $("#form_image_upload").on('submit', function(e){
      e.preventDefault();
      $.ajax({
        xhr: function() {
          var xhr = new window.XMLHttpRequest();
          xhr.upload.addEventListener("progress", function(evt) {
            if (evt.lengthComputable) {
              var percentComplete = ((evt.loaded / evt.total) * 100);
              $(".progress-bar").width(percentComplete + '%');
              $(".progress-bar").html(percentComplete+'%');
            }
          }, false);
          return xhr;
        },
        type: 'POST',
        url: 'uploadFile.php',
        data: new FormData(this),
        contentType: false,
        cache: false,
        processData:false,
        beforeSend: function(){
          $(".progress-bar").width('0%');
          $('#uploadStatus').html('<img src="loading.gif"/>');
        },
        error:function(){
          $('#uploadStatus').html('<p style="color:#EA4335;">File upload failed, please try again.</p>');
        },
        success: function(resp){
          if(resp == 'ok'){
            $('#form_image_upload')[0].reset();
            $('#uploadStatus').html('<p style="color:#28A74B;">File has uploaded successfully! Wait For the Approval</p>');
          }else if(resp == 'err'){
            $('#uploadStatus').html('<p style="color:#EA4335;">Please select a valid file to upload.</p>');
          }
        }
      });
    });

  });
</script>
